<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Buku</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Daftar Buku</h1>
    
    <table>
        <thead>
            <tr>
                <th>No.</th>
                <th>Judul Buku</th>
                <th>Nomor Buku</th>
                <th>Harga</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Belajar HTML dan CSS</td>
                <td>B001</td>
                <td>Rp 150.000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Panduan Lengkap JavaScript</td>
                <td>B002</td>
                <td>Rp 200.000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Artificial Intelligence untuk Pemula</td>
                <td>B003</td>
                <td>Rp 250.000</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Machine Learning Dasar</td>
                <td>B004</td>
                <td>Rp 275.000</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Deep Learning dengan Python</td>
                <td>B005</td>
                <td>Rp 300.000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
