<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Buku</title>
    <style>
        /* Style dasar */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        /* Style tabel */
        .book-table {
            width: 80%;
            margin: 0 auto;
            border-collapse: separate;
            border-spacing: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
        }

        /* Style header tabel */
        .book-table thead {
            background-color: #4a6fa5;
            color: white;
        }

        .book-table th {
            padding: 15px 20px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 14px;
        }

        /* Style sel tabel */
        .book-table td {
            padding: 12px 20px;
            border-bottom: 1px solid #e0e0e0;
            color: #333;
        }

        /* Style baris tabel */
        .book-table tbody tr {
            transition: all 0.3s ease;
        }

        /* Efek hover pada baris */
        .book-table tbody tr:hover {
            background-color: #f5f7fa;
            transform: translateX(5px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Warna selang-seling untuk baris */
        .book-table tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        /* Style untuk kolom harga */
        .book-table td:nth-child(4) {
            color: #2e7d32;
            font-weight: bold;
        }

        /* Style untuk kolom nomor buku */
        .book-table td:nth-child(3) {
            color: #555;
            font-family: 'Courier New', monospace;
        }

        /* Border radius untuk sudut tabel */
        .book-table thead tr:first-child th:first-child {
            border-top-left-radius: 10px;
        }

        .book-table thead tr:first-child th:last-child {
            border-top-right-radius: 10px;
        }

        .book-table tbody tr:last-child td:first-child {
            border-bottom-left-radius: 10px;
        }

        .book-table tbody tr:last-child td:last-child {
            border-bottom-right-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Daftar Buku</h1>
    
    <table class="book-table">
        <thead>
            <tr>
                <th>No.</th>
                <th>Judul Buku</th>
                <th>Nomor Buku</th>
                <th>Harga</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Belajar HTML dan CSS</td>
                <td>B001</td>
                <td>Rp 150.000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Panduan Lengkap JavaScript</td>
                <td>B002</td>
                <td>Rp 200.000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Artificial Intelligence untuk Pemula</td>
                <td>B003</td>
                <td>Rp 250.000</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Machine Learning Dasar</td>
                <td>B004</td>
                <td>Rp 275.000</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Deep Learning dengan Python</td>
                <td>B005</td>
                <td>Rp 300.000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
